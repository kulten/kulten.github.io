<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;500;600;700&display=swap" rel="stylesheet">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>liil Official | Clothing</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #000;
      background-color: #fff;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .bg {
      background-color: #fff;
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
      transition: background-color 0.4s ease;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.45);
      z-index: -1;
      transition: background 0.4s ease;
    }

    header {
      width: 100%;
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      backdrop-filter: blur(4px);
      transition: background 0.4s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.4px;
      color: inherit;
    }

    .logo img {
      height: 36px;
      width: 36px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      transition: box-shadow 0.4s ease;
    }

    .header-actions {
      font-size: 14px;
      opacity: 0.95;
    }
    .header-actions a {
      color: inherit;
      text-decoration: none;
      margin-left: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(0,0,0,0.06);
      transition: background 150ms ease;
    }
    .header-actions a:hover { background: rgba(0,0,0,0.10); }

    .center {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: clamp(36px, 7vw, 72px);
      margin-bottom: 12px;
      line-height: 0.98;
      letter-spacing: -1px;
    }

    p.lead {
      font-family: 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      font-size: clamp(18px, 2vw, 24px);
      font-weight: 500;
      letter-spacing: 0.02em;
      opacity: 0.95;
      margin-bottom: 22px;
    }

    footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 18px;
      text-align: center;
      font-size: 13px;
      opacity: 0.85;
    }

    @media (max-width: 640px) {
      header { padding: 12px 16px; }
      .logo img { height: 30px; width: 30px; }
    }

    /* === DARK MODE === */
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #000;
        color: #fff;
      }

      .bg { background-color: #000; }

      .overlay { background: rgba(0,0,0,0.45); }

      header {
        background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.06));
      }

      .header-actions a {
        background: rgba(255,255,255,0.06);
      }
      .header-actions a:hover { background: rgba(255,255,255,0.10); }

      .logo img {
        box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="center" role="main">
    <div role="region" aria-labelledby="comingTitle">
      <h1 id="comingTitle">liil</h1>
      <p class="lead">In Utero</p>
    </div>
  </main>

  <footer>
    © <span id="year"></span> liil — All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
